<html>
<head>
<title>Json to IoS Pojo</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="app.js" ></script>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1>JSON to IoS Class Convertor</h1> 
    <p>Convert easily your json object to IoS class</p> 
  </div>
  
</div>
<div class="container"> 
<div class="row">
<div class="col-md-12">
<form class="form-horizontal">
<div class="form-group"><label class="col-lg-2 control-label">Input Json</label>
<div class="col-lg-10">
<textarea id="json" class="form-control" rows="5">
</textarea></div></div>

<div class="form-group">
<label class="col-lg-2 control-label"></label>
<div class="col-lg-10">
<input class="btn btn-primary pull-right" type="button" onclick="jsonToPojo()" value="Json To IoS Pojo"/></div></div>

<div class="form-group"><label class="col-lg-2 control-label">Output IoS Class</label>
<div class="col-lg-10">
<textarea id="outputClass" class="form-control" rows="5"></textarea></div></div>
</div>
</div>
</div>
<footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; Copyright : nishantverma.me | Nishant Kumar Verma</p>
      </div>
    </footer>
</body>
</html>
